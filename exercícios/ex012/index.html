<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls loop width="560" poster="videos/limoes poster.jpg">
        <source src="videos/Limoes light.mp4" type="video/mp4">
        <source src="videos/Limoes light.ogv" type="video/ogg">
        <source src="videos/Limoes.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EWwhQB3TKXA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Rumble</h1>
    <iframe class="rumble" width="560" height="360" src="https://rumble.com/embed/v29yif4/?pub=4" frameborder="0" allowfullscreen></iframe>
</body>
</html>
