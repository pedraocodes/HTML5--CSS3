<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto colorido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #code1 {
            width: 275px;
            background-color: rgb(44, 44, 44);
        }

        #code1 > p {
            display: inline;
            font-family: 'Source Code Pro', monospace;
            font-size: 24px;
            
        }

        .color1 {
            color: lightgray;
        }

        .color2 {
            color: rgb(41, 112, 204);
        }

        .color3 {
            color: cyan;
        }

        .color4 {
            color: white;
        }

        .color5 {
            color: coral;
        }
    </style>
</head>
<body>
    <h1>Um c√≥digo no VS Code</h1>

    <div id="code1">
        <p class="color1">&lt;</p>
        <p class="color2">a</p>
        <p class="color3">href</p>
        <p class="color4">=</p>
        <p class="color5">""</p>
        <p class="color1">&gt; &lt;/</p>
        <p class="color2">a</p>
        <p class="color1">&gt;</p>
    </div>

    <a href=""></a>
</body>
</html>
